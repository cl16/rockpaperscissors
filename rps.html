<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-area">
        <div id="game-status">
            <div id="player-header" class="title">Player</div>
            <div id="cpu-header" class="title">CPU</div>
            <div id="player-score" class="score">0</div>
            <div id="cpu-score" class="score">0</div>

        </div>
        <div id="game-prompt">
            <div id="message">Choose a move to start the game!</div>
        </div>
        <div id="button-area">
            <button id="rock" class="move">Rock</button>
            <button id="paper" class="move">Paper</button>
            <button id="scissors" class="move">Scissors</button>
            <button id="reset" class="reset">Start/Reset</button>
        </div>
    </div>
</body>
<script src="rps.js"></script>
